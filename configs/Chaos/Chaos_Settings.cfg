// -----------------------------------------------------------------------------------------
// CS:GO Chaos Mod - Boink
// 
//		Available properties that can be configured for "Config"
//
//			"Interval" - How often a new effect is played (in seconds), used when "Repeating" is enabled (1).
//						> Minimum Value: 5
//						> Maximum Value: 60
//						> Defaults to 15 if set incorrectly.
//			"Repeating" - If set to 1, the chaos will repeat at the rate of the Interval. If set to 0, only one effect will play per round.
//						> Values: 0 OR 1
//						> Defaults to 1 if set incorrectly.
// 			(The "VERSION" property is used to ensure the plugin is Up to Date. This should never be set manually)
// -----------------------------------------------------------------------------------------
//
// Configs for newly added effects will be added in a global file, as well as a separate file for each version release, to prevent config overwriting.
//
// -----------------------------------------------------------------------------------------


"Settings"
{
	"VERSION" "1.0.0"
	"Interval"	"15"
	"Repeating" "1"
}