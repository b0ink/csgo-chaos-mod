// -----------------------------------------------------------------------------------------
// CS:GO Chaos Mod - Boink
// 
//		Available properties that can be configured for "Config"
//
//			"OverwriteEffectDuration" - Set ALL effects to this duration.
//						> Disable: -1 (Disable overwrite)
//						> Minimum Value:	5		
//						> Maximum Value: 	120
//			"EffectInterval" - How often a new effect is played (in seconds), used when "Repeating" is enabled (1).
//						> Minimum Value: 	5
//						> Maximum Value: 	60
//						> Defaults to 15 if set incorrectly.
//			"Repeating" - If set to 1, the chaos will repeat/loop random effects at the rate of the Interval. If set to 0, only one effect will play per round.
//						> Values: 0 OR 1
//						> Defaults to 1 if set incorrectly.
// -----------------------------------------------------------------------------------------
//
// Configs for newly added effects will be added in a global file, as well as a separate file for each version release, to prevent config overwriting.
//
// -----------------------------------------------------------------------------------------


"Chaos Mod"
{
	"Settings"
	{
		"OverwriteEffectDuration"	"-1"
		"EffectInterval" "15"
		"Repeating" "1"
	}
}

