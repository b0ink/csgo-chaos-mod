// The "name" and "description" fields are only for your reference, and do not alter the plugin.
//
// Any "duration" values that are "-1", implies that it cannot be changed in this version, or is a one off effect that does not need resetting.
// To keep an effect permanenent for the rest of the round, use "0".
// Effect duration is capped at 120 seconds, and cannot go below 5 seconds unless using "0".
//
//		Available Properties that can be configured for "Effects":
//
//			"enabled" - Whether the effect has a chance to run or not.
//						> 1 = Enabled
//						> 0 = Disabled
//						> Defaults to 1 if set incorrectly.
//			"duration" - How long the effect lasts (in seconds) before it can reset, if the effect allows it.
