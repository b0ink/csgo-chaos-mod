//						> 0 = Lasts until the end of the round.
//						> Minimum Value: 5
//						> Maximum Value: 120
//						> Defaults to 15 if set incorrectly.
// 			(The "name" and "description" properties are for your reference only, and do not alter the plugin)
//
// -----------------------------------------------------------------------------------------



